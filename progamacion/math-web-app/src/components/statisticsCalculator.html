<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Calculator</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="statistics-calculator">
        <h3>Statistics Calculator</h3>
        <input type="text" id="statistics-input" placeholder="Enter numbers separated by commas">
        <button id="statistics-calculate">Calculate</button>
        <div id="statistics-result"></div>
        <div id="statistics-details" style="display:none;">
            <h4>Statistics Details:</h4>
            <p id="mean"></p>
            <p id="median"></p>
            <p id="mode"></p>
            <p id="stddev"></p>
        </div>
    </div>
    <script src="../js/statistics.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Mathematics Web App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Advanced Mathematics Web App</h1>
    </header>
    <main>
        <section id="calculators">
            <h2>Calculators</h2>
            <div id="algebra-calculator">
                <h3>Algebra Calculator</h3>
                <input type="text" id="algebra-input" placeholder="Enter algebraic expression">
                <button id="algebra-calculate">Calculate</button>
                <div id="algebra-result"></div>
            </div>
            <div id="calculus-calculator">
                <h3>Calculus Calculator</h3>
                <input type="text" id="calculus-input" placeholder="Enter function for differentiation/integration">
                <button id="calculus-calculate">Calculate</button>
                <div id="calculus-result"></div>
            </div>
            <div id="statistics-calculator">
                <h3>Statistics Calculator</h3>
                <input type="text" id="statistics-input" placeholder="Enter numbers separated by commas">
                <button id="statistics-calculate">Calculate</button>
                <div id="statistics-result"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Advanced Mathematics Web App</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
